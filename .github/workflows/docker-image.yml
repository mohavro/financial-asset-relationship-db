name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - '**/Dockerfile'
      - '**/Dockerfile.*'
      - '**/*.dockerfile'
      - '.dockerignore'
      - 'docker-compose.yml'
      - '**/docker-compose*.yml'
      - 'compose.yml'
      - 'compose.yaml'
      - 'docker/**'
      - '.github/workflows/docker-image.yml'
      - '!**/*.md'
      - '!docs/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - '**/Dockerfile'
      - '**/Dockerfile.*'
      - '**/*.dockerfile'
      - '.dockerignore'
      - 'docker-compose.yml'
      - '**/docker-compose*.yml'
      - 'compose.yml'
      - 'compose.yaml'
      - 'docker/**'
      - '.github/workflows/docker-image.yml'
      - '!**/*.md'
      - '!docs/**'

concurrency:
  group: docker-image-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
