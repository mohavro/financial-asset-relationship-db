# This workflow will build, test, sign and package a WPF or Windows Forms desktop application
# built on .NET Core.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '**/*.sln'
      - '.github/workflows/dotnet-desktop.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '**/*.sln'
      - '.github/workflows/dotnet-desktop.yml'

jobs:

  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check for .NET solution files
      id: check-dotnet
      shell: pwsh
      run: |
        $slnFiles = Get-ChildItem -Path . -Filter *.sln -Recurse
        if ($slnFiles.Count -gt 0) {
          echo "has_dotnet=true" >> $env:GITHUB_OUTPUT
          echo "Found .NET solution files"
        } else {
          echo "has_dotnet=false" >> $env:GITHUB_OUTPUT
          echo "No .NET solution files found, skipping build"
        }

    - name: Install .NET Core
      if: steps.check-dotnet.outputs.has_dotnet == 'true'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild.exe
      if: steps.check-dotnet.outputs.has_dotnet == 'true'
      uses: microsoft/setup-msbuild@v2

    - name: Execute unit tests
      if: steps.check-dotnet.outputs.has_dotnet == 'true'
      run: dotnet test
