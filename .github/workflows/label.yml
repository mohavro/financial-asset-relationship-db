# This workflow will triage pull requests and apply a label based on the
# paths that are modified in the pull request.
#
# To use this workflow, you will need to set up a .github/labeler.yml
# file with configuration.  For more information, see:
# https://github.com/actions/labeler

name: Labeler
on: [pull_request_target]

jobs:
  label:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Check for labeler config
      id: check-config
      run: |
        if [ ! -f .github/labeler.yml ]; then
          echo "⚠️ Warning: .github/labeler.yml not found. Skipping labeler."
          echo "config_exists=false" >> $GITHUB_OUTPUT
          exit 0
        fi
        echo "config_exists=true" >> $GITHUB_OUTPUT
        
    - name: Run labeler
      if: steps.check-config.outputs.config_exists == 'true'
      uses: actions/labeler@v4
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        
    - name: Labeler skipped
      if: steps.check-config.outputs.config_exists == 'false'
      run: |
        echo "ℹ️ Labeler was skipped because .github/labeler.yml configuration file is missing."
        echo "To enable automatic PR labeling, create .github/labeler.yml with label rules."
        echo "See: https://github.com/actions/labeler for documentation."
