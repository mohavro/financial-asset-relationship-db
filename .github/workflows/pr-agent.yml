name: PR Agent Workflow

permissions:
  contents: read

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]
  issue_comment:
    types: [created]
  check_suite:
    types: [completed]

jobs:
  pr-agent-trigger:
    permissions:
      issues: write
    if: |
      (github.event_name == 'pull_request_review' && github.event.review.state == 'changes_requested') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@copilot'))
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

- name: Install Python dependencies
  run: |
    python -m pip install --upgrade pip
    # Install PyYAML for context chunker with version pinning
    pip install "pyyaml>=5.4,<6.0"
          # Install tiktoken for accurate token estimation (optional but recommended)
          pip install tiktoken || echo "Warning: tiktoken installation failed, will use heuristic estimation"
          # Validate dependency files exist before installing
          if [ -f requirements.txt ]; then
            echo "Installing requirements.txt..."
            pip install -r requirements.txt
          else
            echo "Warning: requirements.txt not found"
          fi
          if [ -f requirements-dev.txt ]; then
            echo "Installing requirements-dev.txt..."
            pip install -r requirements-dev.txt
          else
            echo "Warning: requirements-dev.txt not found, installing basic dev dependencies"
            pip install pytest flake8 black
          fi

      - name: Install Node dependencies
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ]; then
            echo "Installing with npm ci..."
            npm ci
          elif [ -f package.json ]; then
            echo "Installing with npm install..."
            npm install
          else
            echo "Warning: No package.json found in frontend directory"
            exit 1
          fi

      - name: Fetch PR Context with Chunking
        id: fetch-context
        run: |
          echo "Fetching PR context with smart chunking..."
          
          # Fetch PR data
          PR_DATA=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number || github.event.issue.number }} \
            --jq '{number: .number, title: .title, body: .body, changed_files: .changed_files, additions: .additions, deletions: .deletions}')
          
          # Fetch reviews
          REVIEWS=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number || github.event.issue.number }}/reviews \
            --jq '[.[] | select(.state == "changes_requested") | {user: .user.login, body: .body, state: .state}]')
          
          # Fetch changed files (with size limit)
          # Determine max files per chunk (fallback to 10 if not provided)
          MAX_FILES_PER_CHUNK="${{ vars.PR_AGENT_MAX_FILES_PER_CHUNK || 10 }}"
          FILES=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number || github.event.issue.number }}/files \
            --jq "[.[] | {filename: .filename, additions: .additions, deletions: .deletions, patch: (.patch // \"\")}] | .[0:${MAX_FILES_PER_CHUNK}]")
          
          # Fetch check runs
          CHECKS=$(gh api repos/${{ github.repository }}/commits/${{ github.event.pull_request.head.sha || github.sha }}/check-runs \
            --jq '[.check_runs[] | select(.conclusion == "failure") | {name: .name, conclusion: .conclusion, output: .output}]')
          
          # Create combined JSON
          echo "${PR_DATA}" | jq --argjson reviews "${REVIEWS}" --argjson files "${FILES}" --argjson checks "${CHECKS}" \
            '. + {reviews: $reviews, files: $files, check_runs: $checks}' > /tmp/pr_context.json
          
          # Check context size and apply chunking if needed
          CONTEXT_SIZE=$(wc -c < /tmp/pr_context.json)
          echo "context_size=${CONTEXT_SIZE}" >> $GITHUB_OUTPUT
          
          if [ $CONTEXT_SIZE -gt 100000 ]; then
            echo "‚ö†Ô∏è Large context detected (${CONTEXT_SIZE} bytes), applying chunking..."
            python .github/scripts/context_chunker.py < /tmp/pr_context.json > /tmp/pr_context_chunked.json
            echo "chunked=true" >> $GITHUB_OUTPUT
            CONTEXT_FILE="/tmp/pr_context_chunked.json"
          else
            echo "‚úÖ Context size acceptable (${CONTEXT_SIZE} bytes)"
            echo "chunked=false" >> $GITHUB_OUTPUT
            CONTEXT_FILE="/tmp/pr_context.json"
          fi
          
          # Extract action items from chunked/full context
          ACTION_ITEMS=$(jq -r '.reviews[]?.body // ""' "${CONTEXT_FILE}" \
            | grep -oE "(fix|add|update|remove|refactor)[^.]*" \
            | head -5 \
            | tr '\n' ',' \
            | sed 's/,$//' || echo "general_improvements")
          
          echo "action_items=${ACTION_ITEMS}" >> $GITHUB_OUTPUT
          echo "context_file=${CONTEXT_FILE}" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse PR Review Comments
        id: parse-comments
        run: |
          echo "Action items from context: ${{ steps.fetch-context.outputs.action_items }}"
          echo "Context was chunked: ${{ steps.fetch-context.outputs.chunked }}"
          echo "Context size: ${{ steps.fetch-context.outputs.context_size }} bytes"

      - name: Run Python Linting
        run: |
          python -m flake8 --max-line-length=88 --extend-ignore=E203,W503 api/ src/
          python -m black --check api/ src/

      - name: Run Python Tests
        run: |
          python -m pytest tests/ -v --cov=src --cov-report=term-missing

      - name: Run Frontend Linting
        working-directory: ./frontend
        run: |
          npm run lint
          npm run type-check

      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false

      - name: Create PR Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('ü§ñ PR Agent Status')
            );
            
            const statusMessage = `ü§ñ PR Agent Status Update
            
            **Review Analysis Complete**
            - ‚úÖ Code quality checks passed
            - ‚úÖ Tests are running
            - üìù Action items identified: ${{ steps.fetch-context.outputs.action_items }}
            - üìä Context size: ${{ steps.fetch-context.outputs.context_size }} bytes
            - ${{ steps.fetch-context.outputs.chunked == 'true' && 'üîÑ Context chunking applied' || '‚úÖ No chunking needed' }}
            
            **Next Steps:**
            - Implementing requested changes
            - Will update PR when complete
            - Re-review will be requested automatically
            
            *Automated by PR Agent Workflow with Smart Context Management*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: statusMessage
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: statusMessage
              });
            }

  auto-merge-check:
    permissions:
      issues: write
      pull-requests: write
    if: |
      (github.event_name == 'pull_request' && github.event.action == 'synchronize') ||
      (github.event_name == 'pull_request_review' && github.event.review.state == 'approved') ||
      (github.event_name == 'check_suite' && github.event.check_suite.conclusion == 'success')
    runs-on: ubuntu-latest
    
    steps:
      - name: Check if PR is ready for auto-merge
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha,
            });
            
            const allChecksPassed = checks.check_runs.every(check => 
              check.status === 'completed' && check.conclusion === 'success'
            );
            
            const hasApproval = reviews.some(review => 
              review.state === 'APPROVED'
            );
            
            if (allChecksPassed && hasApproval && pr.draft === false) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: 'üöÄ **PR Ready for Merge**\n\n‚úÖ All checks passed\n‚úÖ Approved by reviewer\n\nThis PR is ready to be merged!'
              });
            }

  dependency-update:
    permissions:
      pull-requests: write
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'deps')
    runs-on: ubuntu-latest
    
    steps:
      - name: Auto-approve dependency updates
        uses: actions/github-script@v7
        with:
          script: |
            // Auto-approve minor dependency updates from trusted sources
            const title = context.payload.pull_request.title.toLowerCase();
            const author = context.payload.pull_request.user.login;
            
            if ((title.includes('bump') || title.includes('update')) && 
                (author === 'dependabot[bot]' || author === 'renovate[bot]')) {
              
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                event: 'APPROVE',
                body: 'ü§ñ Auto-approved dependency update'
              });
            }