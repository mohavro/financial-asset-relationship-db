name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Run CI common for Python ${{ matrix.python-version }}
      uses: ./.github/actions/ci-common
      with:
        language: python
        python-version: ${{ matrix.python-version }}
        dependency-paths: |
          requirements.txt
          requirements-dev.txt
        install: |
          python -m pip install --upgrade pip && \
          pip install -r requirements.txt && \
          pip install -r requirements-dev.txt
        test: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics && \
          flake8 . --count --statistics && \
          black --check --diff . && \
          isort --check-only --diff . && \
          pylint src/ --fail-under=7.0 && \
          pytest --cov=src --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
      continue-on-error: true

  security:
    name: Security checks
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Run CI common for security checks (Python 3.11)
      uses: ./.github/actions/ci-common
      with:
        language: python
        python-version: '3.11'
        dependency-paths: |
          requirements.txt
        install: |
          python -m pip install --upgrade pip && \
          pip install -r requirements.txt && \
          pip install safety bandit
        test: |
          safety check --json || true && \
          bandit -r src/ -ll || true
